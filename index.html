<!DOCTYPE html>
<html lang="en" ng-app="reviewsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Refeedify</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/get-style-property/get-style-property.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>
    <script src="bower_components/doc-ready/doc-ready.js"></script>
    <script src="bower_components/matches-selector/matches-selector.js"></script>
    <script src="bower_components/outlayer/item.js"></script>
    <script src="bower_components/outlayer/outlayer.js"></script>
    <script src="bower_components/masonry/masonry.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.2.18/angular-animate.js"></script>
    <script src="/bower_components/angular-masonry/angular-masonry.js"></script>
    <script src="/bower_components/ui-bootstrap/index.js"></script>
    <script src="/js/app.js"></script>
    <!-- <base href="/123" -->
  </head>
  <!-- REVIEWS APP CONTROLLER -->
  <body ng-controller="AppCtrl">

    <!-- NAVIGATION CONTROLLER -->
    <div ng-controller="NavigationCtrl" class="nav-ctrl clearfix">
      <nav id="nav-wrapper" role="navigation" ng-class="{'nav-player-open' : panels.player.open, 'nav-review-open' : panels.review.open}">
        
        <!-- MENU -->
        <button type="button" class="menu" ng-click="togglePlayer()">
          <i class="fa fa-bars"></i>
        </button>

        <!-- LOGO -->
        <div class="nav">
          <div class="logo">
            <span>refeedify</span>
          </div>
        </div>

        <!-- CURRENT FEED -->
        <div class="current-feed">
          <span><i ng-show="selectedFeed.name == userOptions.name" class="fa fa-heart"></i>{{selectedFeed.name}}<i class="fa fa-rss"></i></span>
        </div>

        <!-- SETTINGS -->
        <div class="settings" ng-click="toggleSettings()" ng-class="panels.settings.open ? 'settings-active' : ''">
          <i class="fa fa-cog"></i>
        </div>          
        <ul class="dropdown" ng-class="panels.settings.open ? 'settings-active' : ''">
          <li><span class="settings-heading">Choose your feed:</span></li>
          <li ng-repeat="feedSource in settings.feedSources">
            <a ng-href="/#/feed/{{feedSource.canonical}}" >{{feedSource.name}}</a>
            <i class="fa fa-heart favorite" ng-click="setAsFavorite(feedSource)" ng-class="{blue: feedSource.name == userOptions.name}"></i>
          </li>
          <alert class="fav-alert" type='success' ng-repeat="alert in alerts">{{alert.msg}}</alert>
<!--           <li class="divider"></li>
          <li><a href="#">Choose your player</a></li> -->
        </ul>

      </nav>
    </div>

    <div ng-view class="view-animate"></div>

  </body>
</html>
